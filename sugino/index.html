<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrapの練習e</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
  </head>
  <body>
    <div style="height:100px;"></div>
    <!--スライド-->
    <div class="container" style="margin: 0 auto; width: 800px;">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="width:800px">

  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="img/guam1.jpg" alt="guam1">
      <div class="carousel-caption">
        グアム1
      </div>
    </div>
    <div class="item">
      <img src="img/fukulab3.JPG" alt="fukulabB3">
      <div class="carousel-caption">
        福本研究室学部３年
      </div>
    </div>
    <div class="item">
      <img src="img/guam3.jpg" alt="guam3">
      <div class="carousel-caption">
        グアム3
      </div>
    </div>
    <div class="item">
      <img src="img/guam4.jpg" class="img-responsiv" alt="guam4">
      <div class="carousel-caption">
        グアム4
      </div>
    </div>
    <div class="item">
      <img src="img/guam5.JPG" class="img-responsiv"　alt="guam5">
      <div class="carousel-caption">
        グアム5
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>


  <nav class="navbar navbar-default navbar-fixed-top" style="background:#3498db; border-color:#3498db;">
    <div class="navbar-header">
      <button class="navbar-toggle" data-toggle="collapse" data-target=".target">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="" style="color:#fff;">ネットワーク信号処理研究室</a>
    </div>

    <div class="collapse navbar-collapse target">

    <ul class="nav navbar-nav navbar-right" id="menu">
      <li><a href="">Home</a></li>
      <li><a href="">Research</a></li>
      <li><a href="">Member</a></li>
      <li><a href="">Event</a></li>
      <li><a href="">Lecture</a></li>
    </ul>
  </div>
  </nav>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
  $(function(){
    $("[data-toggle=tooltip]").tooltip({
      placement: 'bottom'
    });
    $("[data-toggle=popover]").popover();
  });
  </script>

  </body>
</html>
